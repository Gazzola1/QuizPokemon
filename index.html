<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokemon Type Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Rubik:wght@400;500;600;700&display=swap');
        
        :root {
            --grass: #78C850;
            --fire: #F08030;
            --water: #6890F0;
            --electric: #F8D030;
            --psychic: #F85888;
            --ice: #98D8D8;
            --dragon: #7038F8;
            --dark: #705848;
            --fairy: #EE99AC;
            --normal: #A8A878;
            --fighting: #C03028;
            --flying: #A890F0;
            --poison: #A040A0;
            --ground: #E0C068;
            --rock: #B8A038;
            --bug: #A8B820;
            --ghost: #705898;
            --steel: #B8B8D0;
        }
        
        body {
            font-family: 'Rubik', sans-serif;
            background: linear-gradient(135deg, #2c3e50, #1a1a2e);
            min-height: 100vh;
            margin: 0;
            padding: 0;
            color: white;
        }
        
        .title-font {
            font-family: 'Press Start 2P', cursive;
        }
        
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.18);
            transition: all 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 36px rgba(0, 0, 0, 0.4);
        }
        
        .type-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.85rem;
            display: inline-block;
            margin: 0 4px 8px 0;
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.3);
        }
        
        .btn {
            padding: 12px 24px;
            border-radius: 12px;
            font-weight: 600;
            transition: all 0.2s ease;
            cursor: pointer;
            border: none;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, var(--electric), var(--fire));
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(240, 180, 30, 0.4);
        }
        
        .btn-secondary {
            background: rgba(255, 255, 255, 0.15);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.25);
        }
        
        .option-item {
            padding: 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid transparent;
            transition: all 0.2s ease;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .option-item:hover {
            background: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
        }
        
        .option-item.selected {
            border-color: var(--electric);
            background: rgba(248, 208, 48, 0.2);
        }
        
        .option-item.correct {
            border-color: #4ade80;
            background: rgba(74, 222, 128, 0.2);
        }
        
        .option-item.incorrect {
            border-color: #f87171;
            background: rgba(248, 113, 113, 0.2);
        }
        
        .emoji {
            font-size: 24px;
            width: 36px;
            text-align: center;
        }
        
        .progress-bar {
            height: 8px;
            border-radius: 4px;
            background: rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }
        
        .progress-fill {
            height: 100%;
            border-radius: 4px;
            background: linear-gradient(90deg, var(--water), var(--psychic));
            transition: width 0.5s ease;
        }
        
        .score-display {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--electric);
            text-shadow: 0 0 10px rgba(248, 208, 48, 0.5);
        }
        
        /* Mobile controls */
        @media (max-width: 768px) {
            .mobile-controls {
                display: flex;
                justify-content: space-between;
                padding: 16px;
                position: fixed;
                bottom: 0;
                left: 0;
                right: 0;
                background: rgba(26, 26, 46, 0.9);
                backdrop-filter: blur(10px);
                z-index: 10;
            }
            
            .control-btn {
                width: 60px;
                height: 60px;
                border-radius: 50%;
                display: flex;
                align-items: center;
                justify-content: center;
                font-size: 24px;
                background: rgba(248, 208, 48, 0.2);
                border: 2px solid var(--electric);
                color: white;
            }
            
            .desktop-controls {
                display: none;
            }
        }
        
        @media (min-width: 769px) {
            .mobile-controls {
                display: none;
            }
            
            .desktop-controls {
                display: flex;
                gap: 12px;
            }
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        
        .fade-in {
            animation: fadeIn 0.5s ease-in;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .type-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 20px;
            margin-right: 12px;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-4">
    <div class="w-full max-w-2xl">
        <!-- Header -->
        <header class="text-center mb-8 fade-in">
            <h1 class="title-font text-3xl md:text-4xl mb-2 text-transparent bg-clip-text bg-gradient-to-r from-[#78C850] via-[#F08030] to-[#6890F0]">
                POKÃ‰MON TYPE QUIZ
            </h1>
            <p class="text-lg text-gray-300">Test your knowledge of PokÃ©mon types with this interactive quiz!</p>
        </header>
        
        <!-- Quiz Container -->
        <div class="card p-6 md:p-8 mb-6 fade-in">
            <!-- Progress Section -->
            <div class="flex justify-between items-center mb-6">
                <div class="text-sm font-medium text-gray-300">Question <span id="current">1</span> of <span id="total">10</span></div>
                <div class="score-display">Score: <span id="score">0</span></div>
            </div>
            
            <div class="progress-bar mb-6">
                <div id="progress" class="progress-fill" style="width: 10%"></div>
            </div>
            
            <!-- Question Section -->
            <div id="question-container" class="mb-6">
                <h2 class="text-xl font-bold mb-4" id="question">Which type is effective against Water-type PokÃ©mon?</h2>
                
                <!-- Options -->
                <div class="space-y-3" id="options">
                    <div class="option-item">
                        <span class="emoji">âš¡</span>
                        <span>Electric</span>
                    </div>
                    <div class="option-item">
                        <span class="emoji">ðŸ”¥</span>
                        <span>Fire</span>
                    </div>
                    <div class="option-item">
                        <span class="emoji">ðŸŒ¿</span>
                        <span>Grass</span>
                    </div>
                    <div class="option-item">
                        <span class="emoji">ðŸ’§</span>
                        <span>Water</span>
                    </div>
                </div>
            </div>
            
            <!-- Result Section (initially hidden) -->
            <div id="result-container" class="hidden text-center py-8">
                <div class="text-5xl mb-4" id="result-icon">ðŸŽ‰</div>
                <h2 class="text-2xl font-bold mb-2" id="result-title">Correct!</h2>
                <p class="text-gray-300 mb-6" id="result-description">Electric type is super effective against Water type PokÃ©mon.</p>
            </div>
            
            <!-- Controls -->
            <div class="desktop-controls">
                <button id="submit-btn" class="btn btn-primary flex-1">
                    <i class="fas fa-paper-plane"></i> Submit Answer
                </button>
                <button id="next-btn" class="btn btn-secondary flex-1 hidden">
                    <i class="fas fa-arrow-right"></i> Next Question
                </button>
            </div>
        </div>
        
        <!-- Mobile Controls -->
        <div class="mobile-controls">
            <button id="mobile-submit" class="control-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
            <button id="mobile-next" class="control-btn hidden">
                <i class="fas fa-arrow-right"></i>
            </button>
        </div>
        
        <!-- Restart Button -->
        <div class="text-center mt-6">
            <button id="restart-btn" class="btn btn-secondary hidden">
                <i class="fas fa-redo"></i> Play Again
            </button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Quiz questions and answers
            const quizData = [
                {
                    question: "Which type is effective against Water-type PokÃ©mon?",
                    options: [
                        { emoji: "âš¡", text: "Electric", correct: true },
                        { emoji: "ðŸ”¥", text: "Fire", correct: false },
                        { emoji: "ðŸŒ¿", text: "Grass", correct: false },
                        { emoji: "ðŸ’§", text: "Water", correct: false }
                    ],
                    explanation: "Electric type is super effective against Water type PokÃ©mon."
                },
                {
                    question: "Which type is weak against Rock-type PokÃ©mon?",
                    options: [
                        { emoji: "ðŸ”¥", text: "Fire", correct: false },
                        { emoji: "âœˆï¸", text: "Flying", correct: true },
                        { emoji: "ðŸŒ¿", text: "Grass", correct: false },
                        { emoji: "âš¡", text: "Electric", correct: false }
                    ],
                    explanation: "Rock type is super effective against Flying type PokÃ©mon."
                },
                {
                    question: "Which type is resistant to Grass-type moves?",
                    options: [
                        { emoji: "ðŸ”¥", text: "Fire", correct: true },
                        { emoji: "ðŸ’§", text: "Water", correct: false },
                        { emoji: "ðŸŒ¿", text: "Grass", correct: false },
                        { emoji: "ðŸ²", text: "Dragon", correct: false }
                    ],
                    explanation: "Fire type is resistant to Grass type moves."
                },
                {
                    question: "Which type is super effective against Dragon-type PokÃ©mon?",
                    options: [
                        { emoji: "ðŸ²", text: "Dragon", correct: true },
                        { emoji: "ðŸŒ™", text: "Dark", correct: false },
                        { emoji: "ðŸ§š", text: "Fairy", correct: false },
                        { emoji: "â„ï¸", text: "Ice", correct: false }
                    ],
                    explanation: "Dragon type is super effective against Dragon type PokÃ©mon."
                },
                {
                    question: "Which type is not very effective against Steel-type PokÃ©mon?",
                    options: [
                        { emoji: "âš¡", text: "Electric", correct: false },
                        { emoji: "â„ï¸", text: "Ice", correct: false },
                        { emoji: "ðŸŒ¿", text: "Grass", correct: false },
                        { emoji: "ðŸ‘Š", text: "Fighting", correct: true }
                    ],
                    explanation: "Fighting type is not very effective against Steel type PokÃ©mon."
                },
                {
                    question: "Which type is immune to Ghost-type moves?",
                    options: [
                        { emoji: "ðŸŒ™", text: "Dark", correct: false },
                        { emoji: "ðŸ‘Š", text: "Fighting", correct: false },
                        { emoji: "â—Ž", text: "Normal", correct: true },
                        { emoji: "â˜ ï¸", text: "Poison", correct: false }
                    ],
                    explanation: "Normal type is immune to Ghost type moves."
                },
                {
                    question: "Which type is super effective against Ground-type PokÃ©mon?",
                    options: [
                        { emoji: "ðŸ’§", text: "Water", correct: true },
                        { emoji: "ðŸ”¥", text: "Fire", correct: false },
                        { emoji: "âš¡", text: "Electric", correct: false },
                        { emoji: "ðŸŒ¿", text: "Grass", correct: false }
                    ],
                    explanation: "Water type is super effective against Ground type PokÃ©mon."
                },
                {
                    question: "Which type is weak against Bug-type PokÃ©mon?",
                    options: [
                        { emoji: "ðŸŒ¿", text: "Grass", correct: false },
                        { emoji: "â˜¯", text: "Psychic", correct: true },
                        { emoji: "â˜ ï¸", text: "Poison", correct: false },
                        { emoji: "ðŸŒ™", text: "Dark", correct: false }
                    ],
                    explanation: "Bug type is super effective against Psychic type PokÃ©mon."
                },
                {
                    question: "Which type is resistant to Poison-type moves?",
                    options: [
                        { emoji: "â˜ ï¸", text: "Poison", correct: false },
                        { emoji: "ðŸª¨", text: "Rock", correct: false },
                        { emoji: "ðŸŒ¿", text: "Grass", correct: false },
                        { emoji: "âš™ï¸", text: "Steel", correct: true }
                    ],
                    explanation: "Steel type is immune to Poison type moves."
                },
                {
                    question: "Which type is super effective against Ice-type PokÃ©mon?",
                    options: [
                        { emoji: "ðŸ”¥", text: "Fire", correct: false },
                        { emoji: "ðŸ‘Š", text: "Fighting", correct: false },
                        { emoji: "ðŸª¨", text: "Rock", correct: true },
                        { emoji: "âš¡", text: "Electric", correct: false }
                    ],
                    explanation: "Rock type is super effective against Ice type PokÃ©mon."
                }
            ];
            
            // DOM elements
            const questionEl = document.getElementById("question");
            const optionsEl = document.getElementById("options");
            const currentEl = document.getElementById("current");
            const totalEl = document.getElementById("total");
            const scoreEl = document.getElementById("score");
            const progressEl = document.getElementById("progress");
            const submitBtn = document.getElementById("submit-btn");
            const nextBtn = document.getElementById("next-btn");
            const restartBtn = document.getElementById("restart-btn");
            const mobileSubmit = document.getElementById("mobile-submit");
            const mobileNext = document.getElementById("mobile-next");
            const questionContainer = document.getElementById("question-container");
            const resultContainer = document.getElementById("result-container");
            const resultIcon = document.getElementById("result-icon");
            const resultTitle = document.getElementById("result-title");
            const resultDescription = document.getElementById("result-description");
            
            // Quiz state
            let currentQuestion = 0;
            let score = 0;
            let selectedOption = null;
            
            // Initialize quiz
            totalEl.textContent = quizData.length;
            
            function loadQuestion() {
                // Reset selected option
                selectedOption = null;
                
                // Update progress
                currentEl.textContent = currentQuestion + 1;
                progressEl.style.width = `${((currentQuestion + 1) / quizData.length) * 100}%`;
                
                // Load question data
                const question = quizData[currentQuestion];
                questionEl.textContent = question.question;
                
                // Clear options
                optionsEl.innerHTML = "";
                
                // Add options
                question.options.forEach(option => {
                    const optionElement = document.createElement("div");
                    optionElement.classList.add("option-item");
                    optionElement.innerHTML = `
                        <span class="emoji">${option.emoji}</span>
                        <span>${option.text}</span>
                    `;
                    
                    optionElement.addEventListener("click", () => selectOption(optionElement, option));
                    optionsEl.appendChild(optionElement);
                });
                
                // Show question, hide result
                questionContainer.classList.remove("hidden");
                resultContainer.classList.add("hidden");
                
                // Show submit button, hide next button
                submitBtn.classList.remove("hidden");
                nextBtn.classList.add("hidden");
                mobileSubmit.classList.remove("hidden");
                mobileNext.classList.add("hidden");
            }
            
            function selectOption(optionElement, option) {
                // Remove selected class from all options
                document.querySelectorAll(".option-item").forEach(el => {
                    el.classList.remove("selected");
                });
                
                // Add selected class to clicked option
                optionElement.classList.add("selected");
                selectedOption = option;
            }
            
            function submitAnswer() {
                if (!selectedOption) {
                    alert("Please select an answer!");
                    return;
                }
                
                // Show result
                questionContainer.classList.add("hidden");
                resultContainer.classList.remove("hidden");
                
                // Check if answer is correct
                if (selectedOption.correct) {
                    score++;
                    scoreEl.textContent = score;
                    resultIcon.textContent = "âœ…";
                    resultTitle.textContent = "Correct!";
                    resultTitle.classList.add("text-green-400");
                    resultTitle.classList.remove("text-red-400");
                } else {
                    resultIcon.textContent = "âŒ";
                    resultTitle.textContent = "Incorrect!";
                    resultTitle.classList.add("text-red-400");
                    resultTitle.classList.remove("text-green-400");
                }
                
                resultDescription.textContent = quizData[currentQuestion].explanation;
                
                // Show next button, hide submit button
                submitBtn.classList.add("hidden");
                nextBtn.classList.remove("hidden");
                mobileSubmit.classList.add("hidden");
                mobileNext.classList.remove("hidden");
                
                // Mark correct and incorrect answers
                document.querySelectorAll(".option-item").forEach((el, index) => {
                    if (quizData[currentQuestion].options[index].correct) {
                        el.classList.add("correct");
                    } else if (el.classList.contains("selected")) {
                        el.classList.add("incorrect");
                    }
                });
            }
            
            function nextQuestion() {
                currentQuestion++;
                
                if (currentQuestion < quizData.length) {
                    loadQuestion();
                } else {
                    showFinalScore();
                }
            }
            
            function showFinalScore() {
                questionContainer.classList.add("hidden");
                resultContainer.classList.remove("hidden");
                
                resultIcon.textContent = "ðŸ†";
                resultTitle.textContent = "Quiz Completed!";
                resultTitle.classList.remove("text-red-400", "text-green-400");
                resultTitle.classList.add("text-yellow-400");
                
                const percentage = Math.round((score / quizData.length) * 100);
                resultDescription.innerHTML = `
                    Your final score: <span class="score-display">${score}/${quizData.length}</span> (${percentage}%)<br>
                    ${percentage >= 80 ? "You're a PokÃ©mon Master!" : 
                      percentage >= 60 ? "Great job! Keep learning!" : 
                      "Keep practicing to become a PokÃ©mon expert!"}
                `;
                
                // Hide next button, show restart button
                nextBtn.classList.add("hidden");
                mobileNext.classList.add("hidden");
                restartBtn.classList.remove("hidden");
            }
            
            function restartQuiz() {
                currentQuestion = 0;
                score = 0;
                scoreEl.textContent = score;
                restartBtn.classList.add("hidden");
                loadQuestion();
            }
            
            // Event listeners
            submitBtn.addEventListener("click", submitAnswer);
            nextBtn.addEventListener("click", nextQuestion);
            mobileSubmit.addEventListener("click", submitAnswer);
            mobileNext.addEventListener("click", nextQuestion);
            restartBtn.addEventListener("click", restartQuiz);
            
            // Keyboard controls for desktop
            document.addEventListener("keydown", function(e) {
                if (e.key === "Enter") {
                    if (!nextBtn.classList.contains("hidden")) {
                        nextQuestion();
                    } else if (!submitBtn.classList.contains("hidden")) {
                        submitAnswer();
                    }
                }
                
                // Number keys 1-4 for selecting options
                if (e.key >= "1" && e.key <= "4" && !questionContainer.classList.contains("hidden")) {
                    const index = parseInt(e.key) - 1;
                    const options = document.querySelectorAll(".option-item");
                    if (index < options.length) {
                        options[index].click();
                    }
                }
            });
            
            // Initialize the quiz
            loadQuestion();
        });
    </script>
</body>
